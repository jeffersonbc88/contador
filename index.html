<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/png">
</head>

<body>
    <h1>Contador</h1>
    <div class="contador">
        <div class="contagem">
            <p class="numero">0</p>
        </div>
        <div class="botoes">
            <div class="botoes-add-um botao">
                <button class="soma-um add-um">+1<br>
                    <span class="add-um">(espa√ßo/enter/+)</span>
                </button>
            </div>
            <div class="botoes-add-rmv botao">
                <button class="remove-um">-1<br>
                    <span class="remove-um">(-)</span>
                </button>
                <button class="add-cinco">+5<br>
                    <span class="add-cinco">(*)</span>
                </button>
            </div>
            <div class="botoes-zerar botao">
                <button class="zera reseta">Zerar<br>
                    <span class="reseta">(backspace)</span>
                </button>
            </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
